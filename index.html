<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot UI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="chat-box">
    <div class="chat-box-header">
      <h3>Message Us</h3>
      <i class="fa-brands fa-rocketchat"></i>
  </div>
    <div class="chat-box-body">
      <div class="chat-box-body-send">
        <p>This is my message.</p><span>12:00</span>
      </div>
      <div class="chat-box-body-receive">
        <p>This is yours message.</p><span>12:00</span>
      </div>
    </div>
    <div class="chat-box-footer">
      <button id="addExtra"><i class="fa fa-plus"></i></button>
      <input type="text" placeholder="Enter Your Message" />
      <i class="send far fa-paper-plane"></i>
    </div>
  </div>


  <div class="modal">
    <div class="modal-content">
      <span class="modal-close-button">&times;</span>
      <h1>Add what you want here.</h1>
    </div>
  </div>
</body>

<script>
  const sendButton = document.querySelector(".send");
  const inputBox = document.querySelector("input");
  const chatBody = document.querySelector(".chat-box-body");

  sendButton.addEventListener("click", function () {
    const message = inputBox.value.trim();

    if (message !== "") {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-box-body-send");
      messageDiv.innerHTML = `<p>${message}</p><span>${getCurrentTime()}</span>`;
      chatBody.appendChild(messageDiv);
      inputBox.value = "";
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  });

  function getCurrentTime() {
    const now = new Date();
    return now.getHours().toString().padStart(2, '0') + ":" +
           now.getMinutes().toString().padStart(2, '0');
  }
</script>
</html>
